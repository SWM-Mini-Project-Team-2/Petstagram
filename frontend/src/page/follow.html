<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" type="text/css" href="../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../style/like.css" />
        <link rel="stylesheet" type="text/css" href="../style/header.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Bitter"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,1,0"
        />
        <title>Petstagram</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header-container">
                    <a class="header-logo" href="../page/main.html"
                        >Petstagram</a
                    >
                    <a class="div-header" id="main" href="../page/main.html"
                        >Main</a
                    >
                    <a
                        class="div-header active"
                        id="follow"
                        href="./follow.html"
                        >Follow</a
                    >
                    <a class="div-header" id="like" href="./like.html">Like</a>
                    <a class="div-header" id="upload" href="./upload.html"
                        >Upload</a
                    >
                    <a class="div-header" id="mypage" href="./mypage.html"
                        >My</a
                    >
                </div>
            </header>
            <div class="content-container">
                <div class="sub-container">
                    <div class="col-container"></div>
                    <div class="col-container"></div>
                </div>
            </div>

            <!-- lightbox start -->
            <div class="lightbox">
                <div class="img-box">
                    <div class="lightbox-header">
                        <div class="lightbox-follow">
                            <div class="account-container">
                                <span
                                    id="account-icon"
                                    class="material-symbols-outlined"
                                >
                                    account_circle
                                </span>
                                <span class="account-name"></span>
                            </div>
                            <span class="material-symbols-outlined follow-btn">
                            </span>
                        </div>
                    </div>
                    <div class="lightbox-content">
                        <img class="lightbox-img" src="" />
                        <div class="lightbox-description"></div>
                    </div>
                    <div class="lightbox-info">
                        <div class="info-container">
                            <div class="icon-container">
                                <span
                                    id="like-icon"
                                    class="material-symbols-outlined"
                                >
                                    favorite
                                </span>
                                <span class="number like-number"></span>
                            </div>
                            <div class="icon-container">
                                <span class="material-symbols-outlined">
                                    visibility
                                </span>
                                <span class="number view-number"></span>
                            </div>
                        </div>
                        <div class="icon-container">
                            <span class="material-symbols-outlined like-btn">
                                thumb_up
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- lightbox end -->
        </div>

        <script src="../util/jquery.min.js"></script>
        <script
            type="module"
            src="../controller/followPageController.js"
        ></script>
    </body>
</html>
