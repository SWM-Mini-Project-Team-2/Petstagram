<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" type="text/css" href="../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../style/upload.css" />
        <link rel="stylesheet" type="text/css" href="../style/header.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Bitter"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
        />
        <title>Petstagram</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header-container">
                    <a class="header-logo" href="../page/main.html"
                        >Petstagram</a
                    >
                    <a class="div-header" id="main" href="../page/main.html"
                        >Main</a
                    >
                    <a class="div-header" id="follow" href="./follow.html"
                        >Follow</a
                    >
                    <a class="div-header" id="like" href="./like.html">Like</a>
                    <a
                        class="div-header active"
                        id="upload"
                        href="./upload.html"
                        >Upload</a
                    >
                    <a class="div-header" id="mypage" href="./mypage.html"
                        >My</a
                    >
                </div>
            </header>
            <div class="content-container">
                <div class="sub-container">
                    <input
                        id="img-upload"
                        type="file"
                        accept="image/*"
                        hidden
                    />
                    <img id="uploaded-img" src="#" hidden />
                    <div class="img-upload">
                        <span class="material-symbols-outlined upload-icon">
                            upload
                        </span>
                    </div>
                    <textarea
                        class="form-control description"
                        maxlength="200"
                        placeholder="Write about your pet!"
                    ></textarea>
                    <div class="invalid-text-container">
                        <span class="invalid-text"
                            >Please upload your pet and write your
                            description.</span
                        >
                    </div>
                    <div class="text-container">
                        <span class="complete-text">Complete</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="../util/jquery.min.js"></script>
        <script
            type="module"
            src="../controller/uploadPageController.js"
        ></script>
    </body>
</html>
